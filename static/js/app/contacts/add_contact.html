<h1>Add Contacts to a new Person</h1>

<form name='form' ng-submit="submit(person)" ng-hide="se_guardo">
    <div id="div_first_name">
        <label>First Name</label>
        <input id="id_first_name" name="title" type='text' ng-model="person.first_name" required>
    </div>
    <div id="div_last_name">
        <label>Last Name</label>
        <input id="id_last_name" name="title" type='text' ng-model="person.last_name" required>
    </div>
    <div id="div_address">
        <label>Address</label>
        <input id="id_address" name="title" type='text' ng-model="person.address" required>
    </div>
    <div id="div_birth_date">
        <label>Birth Date</label>
        <input id="id_birth_date" name="title" type='date' ng-model="person.birth_date" required>
    </div>

    <div id="div_contacts"><label>Contacts<span class="asteriskField">*</span></label>
        <ul>
            <li ng-repeat="co in person.contacts">
                <span >
                    {{ co.contact_type }}:  {{ co.value }}
                </span>
                <a href="javascript:void(0)" ng-click="delete_item($index)">delete</a>
            </li>
        </ul>
        <div>
            <h5 style="color: red;" ng-show="person.contacts.length == 0">You have to charge at least one contact to person</h5>
        <div>
            <form name='form_contacts' ng-submit="submit_contact(contact)">
                <div>
                    <label>Contact Type<span class="asteriskField">*</span></label>
                       <select ng-model="contact.contact_type" required>
                          <option value="">--- Please select Contact Type ---</option>
                           <option ng-repeat="type in contact_types"  value="{{type[0]}}">{{type[1]}}</option>
                       </select>
                       <div id="div_contact_value">
                            <label>Value</label>
                            <input id="id_contact_value" type='text' ng-model="contact.value">
                        </div>

                </div>
                <div class="input-in-form">
                    <button ng-disabled="form_installments.$invalid" class="btn btn-primary" type="submit">{{ 'Save' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
